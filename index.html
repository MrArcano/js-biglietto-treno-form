<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="CSS/style.css">

  <title>Biglietto Treno</title>
</head>
<body class="bg-wine">

  <!-- section data insert -->
  <section class="container my-5">
    <h1 class="text-center text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="bg-white p-5">
      <div class="d-flex justify-content-between my-3 ">
        <div>
          <label for="user" class="form-label">Nome Cognome</label>
          <input type="text" class="form-control" name="" id="user" placeholder="Inserisci il tuo nome" >
        </div>
  
        <div>
          <label for="km" class="form-label">Km da percorrere</label>
          <input type="number" class="form-control" name="" id="km" placeholder="Inserisci i km">
        </div>
  
        <div>
          <label for="age" class="form-label">Fasci di età</label>
          <select class="form-select" id="age">
            <option selected></option>
            <option value="0">Minorenne</option>
            <option value="1">Maggiorenne</option>
            <option value="2">Over 65</option>
          </select>
        </div>
      </div>

      <div class="text-center">
        <button type="button" class="btn btn-secondary" id="btn-gen">Genera</button>
        <button type="button" class="btn btn-secondary" id="btn-del">Annulla</button>
      </div>
    </div>
  </section>

  <!-- section stamp ticket -->
  <section class="container my-5">
    <h1 class="text-center text-white">IL TUO BIGLIETTO</h1>
    <div id="ticket">
      <!-- inizio ticket -->
      <div class="bg-white">
        <div class="container-fluid p-3">
          <h2>DETTAGLIO PASSEGGERI</h2>
          <div class="d-flex justify-content-between">
    
            <div class="bg-secondary p-2">
              <h4>NOME PASSEGGERO</h4>
              <span>dati user</span>
            </div>
    
            <div class="p-2">
              <h5>Offerta</h5>
              <span>Biglietto Standard</span>
            </div>
    
            <div class="p-2">
              <h5>Carrozza</h5>
              <span>5</span>
            </div>
    
            <div class="p-2">
              <h5>Codice CP</h5>
              <span>92911</span>
            </div>
    
            <div class="p-2">
              <h5>Costo biglietto</h5>
              <span>2.10€</span>
            </div>
    
          </div>
        </div>
      </div>
      <!-- fine -->
    </div>
  </section>

  <!-- LOAD SCRIPT -->
  <script src="JS/script.js"></script>
</body>
</html>
