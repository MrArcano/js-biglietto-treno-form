<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="CSS/style.css">

  <title>Biglietto Treno</title>
</head>
<body class="bg-wine">

  <!-- section data insert -->
  <section class="container my-5">
    <h1 class="text-center text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="bg-white p-5">
      <label for="user">Nome Cognome</label>
      <input type="text" class="form-control" name="" id="user">

      <label for="km">Km da percorrere</label>
      <input type="number" class="form-control" name="" id="km">

      <label for="age"></label>
      <select class="form-select">
        <option selected></option>
        <option value="1">Minorenne</option>
        <option value="2">Maggiorenne</option>
        <option value="3">Over 65</option>
      </select>

      <button type="button" class="btn btn-secondary">Genera</button>
      <button type="button" class="btn btn-secondary">Annulla</button>
    </div>
  </section>

  <!-- section stamp ticket -->
  <section class="container my-5">
    <div class="ticket bg-white">
      ciao
    </div>
  </section>

  <!-- LOAD SCRIPT -->
  <script src="JS/script.js"></script>
</body>
</html>
