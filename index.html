<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="CSS/style.css">

  <title>Biglietto Treno</title>
</head>
<body class="bg-wine">

  <!-- section data insert -->
  <section class="container my-5">
    <h1 class="text-center text-white mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <form class="bg-white p-5 rounded-4 shadow">
      <div class="row row-cols-3 my-3 text-wine fw-bold">
        <div>
          <label for="user" class="form-label">Nome Cognome</label>
          <input type="text" class="form-control form-control-cst" name="" id="user" placeholder="Inserisci il tuo nome" >
        </div>
  
        <div>
          <label for="km" class="form-label">Km da percorrere</label>
          <input type="number" class="form-control form-control-cst" name="" id="km" placeholder="Inserisci i km">
        </div>
  
        <div>
          <label for="age" class="form-label">Fasci di età</label>
          <select class="form-select form-control-cst" id="age">
            <option disabled selected value>-- seleziona un'opzione --</option>
            <option value="0">Minorenne</option>
            <option value="1">Maggiorenne</option>
            <option value="2">Over 65</option>
          </select>
        </div>
      </div>

      <div class="text-center">
        <button type="button" class="btn btn-secondary mx-2 text-wine fw-bold bg-light-grey" id="btn-gen">Genera</button>
        <button type="reset" class="btn btn-secondary mx-2 text-wine fw-bold bg-light-grey" id="btn-del">Annulla</button>
      </div>
    </form>
  </section>

  <!-- section stamp ticket -->
  <section class="container my-5">
    <h1 class="title-ticket text-center text-white"></h1>

    <div id="ticket">

    </div>
    <div class="ticket-box row rounded-3 overflow-hidden shadow">
      <!--inizo ticket -->
      <!-- Ticket LEFT -->
      <div class="ticket-left col-8">
        <div class="ticket-top d-flex justify-content-between align-items-center">
          <div>
            <img class="img-fluid" src="img/train-left.svg" alt="train-left">
            <span class="fs-4 fw-bold align-middle ps-3">TRAIN TICKET</span>
          </div>
          <span class="fs-5 pe-4">T4 04592963153</span>
        </div>
        <div class="ticket-middle">
          <div class="container-fluid">
            <div class="row">
              <div class="col-6">
                <div>
                  <span class="d-block fs-6">NAME OF PASSENGER</span>
                  <span class="fs-4">JOE BROWN</span>
                </div>

                <div>
                  <span class="d-block fs-6">FROM:</span>
                  <span class="fs-4">PARIS</span>
                </div>

                <div>
                  <span class="d-block fs-6">TO:</span>
                  <span class="fs-4">LONDON</span>
                </div>

              </div>
              <div class="col-2">
                <div>
                  <span class="d-block fs-6">PRICE:</span>
                  <span class="fs-4">00.00€</span>
                </div>
              </div>
              <div class="col-3">
                <div>
                  <span class="d-block fs-6">TRAIN</span>
                  <span class="fs-4">3924</span>
                </div>
                <div>
                  <span class="d-block fs-6">PLATFORM</span>
                  <span class="fs-4">3</span>
                </div>
                <div>
                  <span class="d-block fs-6">CARRIAGE N°</span>
                  <span class="fs-4">4</span>
                </div>
              </div>
              <div class="col-1">
                <img class="barcode" src="img/bardcode.svg" alt="">
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <span class="d-block fs-6">DATE</span>
                <span class="fs-4">12 MAY</span>
              </div>
              <div class="col-3">
                <span class="d-block fs-6">DEPATURE</span>
                <span class="fs-4">14:30</span>
              </div>
              <div class="col-2">
                <span class="d-block fs-6">ARRIVE</span>
                <span class="fs-4">16:50</span>
              </div>
              <div class="col">
                <span class="d-block fs-6">SEAT</span>
                <span class="fs-4">A18</span>
              </div>
            </div>
          </div>
        </div>
        <div class="ticket-bottom">
          <div class="container-fluid">
            <span>ECONOMY CLASS</span>
          </div>
        </div>
      </div>

      <!-- Ticket RIGHT -->
      <div class="ticket-right col-4">
        <div class="ticket-top">
          TOP
        </div>
        <div class="ticket-middle">
          MIDDLE
        </div>
        <div class="ticket-bottom">
          BOTTOM
        </div>
      </div>
      <!--fine ticket -->
    </div>
  </section>

  <!-- LOAD SCRIPT -->
  <script src="JS/script.js"></script>
</body>
</html>
